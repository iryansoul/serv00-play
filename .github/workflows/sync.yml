name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout forked repository
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: false

      - name: Set up Git credentials
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://github.com/fkj-src/serv00-play.git

      - name: Sync with upstream
        id: sync_step
        uses: repo-sync/github-sync@v2
        with:
          source_repo: 'frankiejun/serv00-play'
          source_branch: 'main'
          destination_branch: 'main'
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          exclude: |
            .github/workflows/**

      - name: Check for errors
        if: failure()
        run: echo "Sync failed! Please check the logs for more details."

      - name: Sync success message
        if: success()
        run: echo "Sync completed successfully!"
